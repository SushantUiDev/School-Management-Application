<div class="container" ng-controller="registerCtrl as rc" style="margin-left:20px;">
	<h1 class="well" style="font-size:large;text-align:center">Registration Form</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form name="register_form">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>First Name</label>
							<input type="text" name="firstName" id="firstName" required required="true" ng-model="rc.user.firstName" placeholder="Enter First Name Here.." class="form-control" style="color:blue;font-size:15px;">
						    <span ng-style="rc.errMsg" ng-show="register_form.firstName.$error.required &&register_form.firstName.$dirty">*First Name Required</span> 
						</div>
						<div class="col-sm-6 form-group">
							<label>Last Name</label>
							<input type="text" name="lastName" id="lastName" required required="true" ng-model="rc.user.lastName" style="color:blue;font-size:15px;" placeholder="Enter Last Name Here.." class="form-control">
			                <span ng-style="rc.errMsg" ng-show="register_form.lastName.$error.required&&register_form.lastName.$dirty">*Last Name Required</span> 			
						</div>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea placeholder="Enter Address Here.." required required="true" name="address" id="address" ng-model="rc.user.address" style="color:blue;font-size:15px;" rows="3" class="form-control"></textarea>
						<span ng-style="rc.errMsg" ng-show="register_form.address.$error.required&&register_form.address.$dirty">*Address is neccessary</span>
					</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Title</label>
							<input type="text" placeholder="Enter Designation Here.." name="Title" id="Title" ng-model="rc.user.Title" name="Title" id="Title" ng-model="rc.user.Title" style="color:blue;font-size:15px;" class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Company</label>
							<input type="text" placeholder="Enter Company Name Here.." name="Company" id="Company" ng-model="rc.user.Company" style="color:blue;font-size:15px;" class="form-control">
						</div>
					</div>
				<div class="row">
						<div class="col-sm-6 form-group">
							<label>Date Of Birth</label>
							<input type="text" name="DateOfBirth" id="DateOfBirth" cm-date-of-birth required required="true" ng-model="rc.user.DateOfBirth" style="color:blue;font-size:15px;" placeholder="Enter Date Of Birth" class="form-control">
			                <span ng-style="rc.errMsg" ng-show="register_form.DateOfBirth.$error.required&&register_form.DateOfBirth.$dirty">*Date Of Birth neccessary</span>
						</div>
						<div class="col-sm-6 form-group">
							<label>Date Of Joining</label>
							<input type="text" name="DateOfJoin" id="DateOfJoin" cm-date-of-birth  uib-datepicker-popup="{{format}}" ng-model="rc.user.date" required required="true" ng-model="rc.user.DateOfJoin" style="color:blue;font-size:15px;" placeholder="Enter Date Of Birth" class="form-control">
			                <span ng-style="rc.errMsg" ng-show="register_form.DateOfJoin.$error.required&&register_form.DateOfJoin.$dirty">*Date Of Join neccessary</span> 
						</div>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." name="PhoneNumber" id="PhoneNumber" ng-model="rc.user.PhoneNumber" style="color:blue;font-size:15px;" class="form-control">
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." name="Email" id="Email" ng-model="rc.user.Email"  style="color:blue;font-size:15px;" class="form-control">
					</div>
					<div class="form-group">
						<label>Website</label>
						<input type="text" placeholder="Enter Website Name Here.." name="Website" id="Website" ng-model="rc.user.Website" style="color:blue;font-size:15px;" class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info" ng-disabled="register_form.$invalid" ng-click="rc.registerUser()">Submit</button>
				</div>
			</form>{{rc.user}}
		</div>
	</div>
</div>
